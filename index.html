    <body onload="init();">
        <!-- environment="preset:starry" -->
        <a-scene 
		
		joystick shadow="type: pcfsoft; autoUpdate: true;" >
            <!-- Assets -->
            <a-assets>
				<a-asset-item id="bonfire" src="./assets/bonfire.gltf"></a-asset-item>
				<a-asset-item id="G Tree C" src="./assets/G Tree C.gltf"></a-asset-item>
				<a-asset-item id="G Tree D" src="./assets/G Tree D.gltf"></a-asset-item>
				<a-asset-item id="Icosphere" src="./assets/Icosphere.gltf"></a-asset-item>
				<a-asset-item id="Icosphere.001" src="./assets/Icosphere.001.gltf"></a-asset-item>
                <img id="sky"  src="./resources/sky.jpg">
                <audio id="rivers" src="media/rivers_of_sand.mp3"></audio>
                <audio id="bioplastics" src="media/bioplastics.mp3"></audio>
               
				<img id="glitch" src="media/glitch.png">
            </a-assets>

            <!-- Entities -->
            
			<a-entity gltf-model="#bonfire"></a-entity>
			<!-- <a-entity gltf-model="#tree2" scale="1 1 1" position="0 0 0"  shadow="cast: true"></a-entity> -->
            <a-entity id="#G Tree C" gltf-model="#G Tree C" scale="1 1 1"  position="-5.4047956466674805 11.700007438659668 -0.015014596283435822" visible="true" shadow="cast: true"></a-entity>
			<a-entity id="#G Tree D" gltf-model="#G Tree D" scale="1 1 1"  position="11.248276710510254 11.787817001342773 0.5721824765205383" visible="true" shadow="cast: true" ></a-entity>
			<!-- <a-entity id="#Icosphere" color="#ECECEC" gltf-model="#Icosphere" scale="1 1 1" position="-8.308791439048946e-05 3.2936484813690186 -4.483861175685888e-06" visible="true" shadow="cast: true"  geometry="" ></a-entity> -->
            <a-sphere shadow="receive: true" radius="-20" color="#FFFFF" material="shader: skyshader; side: front" geometry="" id="sphere-2"></a-sphere>			
            <a-sphere 
            sound="src: #rivers; autoplay: true; refDistance: 15; rolloffFactor: 100; loop: true"
            shadow="cast: true"
            id="#musicBall" material="emissive: #ff932e; emissiveIntensity: 0.95; metalness: 1; " 
            position="0 1.574 0" radius=".25" color="#EF2D5E" animation="property: position; to: 0 1.3 0; dur: 3000; easing: linear; loop: true; dir: alternate"></a-sphere>
			
            <a-sphere 
            sound="src: #bioplastics; autoplay: true; refDistance: 30; rolloffFactor: 100; loop: true"
            id="#mainMusic" 
            position="0 0 50" radius=".25" ></a-sphere>
            <a-sphere 
            sound="src: #bioplastics; autoplay: true; refDistance: 30; rolloffFactor: 100; loop: true"
            id="#mainMusic2" 
            position="0 0 -50" radius=".25" ></a-sphere>
            <a-sphere 
            sound="src: #bioplastics; autoplay: true; refDistance: 30; rolloffFactor: 100; loop: true"
            id="#mainMusic3" 
            position="50 0 0" radius=".25" ></a-sphere>
            <a-sphere 
            sound="src: #bioplastics; autoplay: true; refDistance: 30; rolloffFactor: 100; loop: true"
            id="#mainMusi4" 
            position="-50 0 0" radius=".25" ></a-sphere>
            
            <a-entity shadow="cast: true" id="#Icosphere.001" gltf-model="#Icosphere.001" scale="1 1 1" position="-7.787958020344377e-05 36.137813568115234 -3.514571289997548e-05" visible="true" shadow="cast: true" ></a-entity>
            <a-circle radius="20" rotation="-90 0 0"shadow="receive: true" id="floor" color="#130d06" position="0 0 0"  ></a-circle>
            <!-- Camera -->
            <a-entity id="player" 
                position="0 -0.2 0" 
                movement-controls="speed: 0.5;">
                <a-entity id="camera" 
                    camera="near: 0.001" 
                    position="0 1.7000000476837158 7" 
                    look-controls="pointerLockEnabled: true">
                        <a-entity id="cursor" cursor="fuse: false;" animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 	0.1 0.1 0.1; to: 1 1 1"
                            position="0 0 -0.1"
                            geometry="primitive: circle; radius: 0.001;"
                            material="color: #CCC; shader: flat;"
                            >
                        </a-entity>
                </a-entity>
                    <a-entity id="leftHand" oculus-touch-controls="hand: left" vive-controls="hand: left"></a-entity>
					<a-entity id="rightHand" laser-controls oculus-touch-controls="hand: right" vive-controls="hand: right" ></a-entity>
            </a-entity>

            <!-- Lights -->
            
            <a-entity
            light="type:ambient;
            color: #BBB"
            ></a-entity>
            <a-entity
            light="type:directional;
            color: #FFF;
            intensity:0.6;
            castShadow:true"
            position="-0.5 1 1 "
            ></a-entity>

            <!-- Sky -->
            <a-sky src="#glitch"></a-sky>
			
        </a-scene>
    </body>
